{%extends 'blog/base.html'%}

{%block content%}
{% for post in posts %}
<tr class="item post">
  <td>{{post.author}}</td>
  <td><a href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a></td>
  <td class="text">{{post.text|linebreaksbr}}</td>
  <td>{{post.published_date}}</td>
</tr>
{% endfor %}
{%endblock%}
